<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/three.min_r140.js"></script>
    <script src="lib/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshNormalMaterial();
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            flecha = new THREE.Object3D();
            // AÃ±adir el cono al nodo flecha
            let geometriaCilindro = new THREE.CylinderGeometry(1, 1, 10, 32);
            let cilindro = new THREE.Mesh(geometriaCilindro, material);
            cilindro.position.y = 6; // Posicionar el cilindro sobre el origen
            flecha.add(cilindro); 

            let geometriaCono = new THREE.ConeGeometry(2, 4, 32);
            let cono = new THREE.Mesh(geometriaCono, material);
            cono.position.y = 11; // Posicionar el cono en la parte superior
            flecha.add(cono); 
            scene.add(flecha);

            let geometriaPiso = new THREE.PlaneGeometry(10, 10, 10, 10);
            let piso = new THREE.Mesh(geometriaPiso, new THREE.MeshBasicMaterial({ color: 0xffff00, wireframe: true }));
            piso.rotateOnAxis(new THREE.Vector3(1, 0, 0), -Math.PI/2) ;
            scene.add(piso);

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</head>

</body>
</html>
